<!DOCTYPE html>
<html>
<head>
	<title>3Columns</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/base.css">
</head>
<style type="text/css">
.row {
	height:100px;
	border: 1px solid;
	position: relative;
}

div.row > div {
	height: 100px;
	border: 1px solid;
}
</style>
<body>
		<div class="row"" >
			<div style="width:180px;background-color:lightblue;position: absolute;left: 0px;">A</div>
			<div style="width:600px;background-color:green;position: absolute;left: 180px;">B</div>
			<div style="width:180px;background-color:pink;position: absolute;left: 780px;">C</div>
		</div>
		<div class="row">
			<div style="width:180px;background-color:lightblue;position:absolute;right:0">A</div>
			<div style="background-color:green;position:absolute;left: 180px;right:180px">B</div>
			<div style="width:180px;background-color:pink;position:absolute;left:0">C</div>
		</div>
		<div class="row">
			<div style="width:180px;background-color:lightblue;position: absolute;left: 600px;">A</div>
			<div style="width:600px;background-color:green;position: absolute;left: 0;">B</div>
			<div style="width:180px;background-color:pink;position: absolute;left: 780px;">C</div>
		</div>
</body>
</html>
